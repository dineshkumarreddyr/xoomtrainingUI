<div class="container-fluid ">
	<div class="container topmargin">
		<div class="row spacing">
			<div class="col-md-12 text-left">
				<ol class="breadcrumb breadcrumbs">
					<li><a ui-sref="home.offerings">Home</a></li>
					<li class="active">Courses</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-10">
				<div class="row">
					<div class="col-md-4">
						<p class="searchbox">Search your course </p>
					</div>
					<div class="col-md-8 text-right">
						<input type="text-right" placeholder="Search" ng-model="searchword" class="search" />
						<i class="fa fa-search searchicon"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 courses-left">
				<div class="courses-head">Courses</div>
				<ul>
					<li><a href="#">All</a></li>
					<li ng-repeat="item in allCourseNames"><a href="#">{{item.xtcoursename}}</a></li>
				</ul>
			</div>

			<div class="col-md-10">				
				<div class="row courselistpadding">
					<div class="col-md-3 clearfix" ng-repeat="item in allCourses | limitTo:paginationCount() | filter:searchword">
					<a ui-sref="home.detail({courseId:'{{item.xtcourseid}}'})">
							<div class="recommended-each">
								<img ng-src="{{item.xtcourseimg}}" class="img-responsive">

								<div class="course-title">
									<a href="#">{{item.xtcoursename}}</a>
								</div>
								<div class="coursedetails">
									<div class="col-md-11 overlaycourses">
										Online Classes: 30 Hrs<br/>
										Assignments: 25 Hrs<br/>
										Project: 20 Hrs<br/>
										Lifetime Access<br/>
									</div>
									<div class="clearfix course-counts">
										<div class="col-md-7 greenText">$ {{item.xtusprice}}/- | Rs {{item.xtinrprice}}/-</div>
										<div class="col-md-5 hours">
											<img src="assets/images/hours.png" alt="hours">{{item.xtcourseduration}} Hours
										</div>
									</div>
									<div class="clearfix course-bottom">
										<div class="col-md-5 learners-count">
											<span>{{item.courselearners}} Learners</span>
										</div>
										<div class="col-md-7 course-rating">
											<i class="fa fa-star"></i> 
											<i class="fa fa-star"></i> 
											<i class="fa fa-star"></i> 
											<i class="fa fa-star"></i> 
											<i class="fa fa-star"></i>
										</div>
									</div>
								</div>
							</div>
						</a>
					</div>
				</div>
				<div class="row courselistpadding">
					<div class="col-md-12">
						<button ng-show="hasItem()" class="show-more" ng-click="showmore()">Show more courses<br/>
							<i class="fa fa-chevron-down"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
